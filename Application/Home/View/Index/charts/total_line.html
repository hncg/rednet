<div id="all_line_main">
  <div style="height:100px;width:1000px;margin:0 auto;position:relative;">

        </div>
    </div>
    <div id="all-line" style="height:500px; width:1000px;margin:0 auto;"></div>
</div>
	<script type="text/javascript">
    var xList=<!--{$allList}--> ;
	var yList=<!--{$allLineData}-->;
    </script>
    <script type="text/javascript">

        // 路径配置
        require.config({
            paths:{
                'echarts' : '__JS__echarts',
                'echarts/chart/bar' : '__JS__echarts'
            }
        });

        // 使用
        require(
            [
                'echarts',
                'echarts/chart/bar' // 使用柱状图就加载bar模块，按需加载
            ],
            function (ec) {
				myChart_line_main = ec.init(document.getElementById('all-line'));
				option_line = {
					title : {
						text: '',
						subtext: ''
					},
					tooltip : {
						trigger: 'axis'
					},
					legend: {
						data:["cps"],
					},
					toolbox: {
						show : true,
						x:705,
						feature : {
							mark : {show: true},
							dataZoom : {show: true},
							dataView : {show: false,readOnly:true},
							magicType : {show: true, type: ['line', 'bar']},
							restore : {show: true},
							saveAsImage : {show: true}
						}
					},
					calculable : false,
					xAxis : [
					{
						type : 'category',
						boundaryGap : false,
						data : xList
					}
					],
					yAxis : [
					{
						type : 'value',
						axisLabel : {
							formatter: '{value} '
						},
						splitArea : {show : true}
					}
					],
					dataZoom : {
							show : true,
							realtime : true,
							//x: 0,
							y: 460,
							//width: 400,
							height: 20,
							//backgroundColor: 'rgba(221,160,221,0.5)',
							//dataBackgroundColor: 'rgba(138,43,226,0.5)',
							//fillerColor: 'rgba(38,143,26,0.6)',
							//handleColor: 'rgba(128,43,16,0.8)',
							//xAxisIndex:[],
							//yAxisIndex:[],
							start : 0,
							end : 100
						},
					series : [
					{
						name:"cps",
						type:'line',
						itemStyle: {
							normal: {
								lineStyle: {
									color:'',
									shadowColor : 'rgba(0,0,0,0.3)',
									shadowBlur: 5,
									shadowOffsetX: 3,
									shadowOffsetY: 3
								}
							}
						},
						data:yList,
					}
					]
				};//end option
			myChart_line_main.setOption(option_line);
            }//end function
        );
    </script>
